<div class="movie-grid">
  <div class="movie-card" *ngFor="let movie of movies">
    <img
      [src]="movie.poster_link"
      alt="Poster of {{ movie.series_title }}"
      class="movie-poster"
    />
    <h3 class="movie-title">{{ movie.series_title }}</h3>
    <button
      class="favorite-btn"
      (click)="toggleFavorite(movie)"
      [class.favorited]="isFavorite(movie)"
    >
      {{ isFavorite(movie) ? 'Unfavorite' : 'Add to Favorites' }}
    </button>
  </div>
</div>
