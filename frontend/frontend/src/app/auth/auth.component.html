<div class="auth-container">
  <h2>Register</h2>
  <form>
    <label for="username">Username:</label>
    <input
      id="username"
      name="username"
      type="text"
      (input)="updateField('register', 'username', $event)"
      required
    />

    <label for="email">Email:</label>
    <input
      id="email"
      name="email"
      type="email"
      (input)="updateField('register', 'email', $event)"
      required
    />

    <label for="password">Password:</label>
    <input
      id="password"
      name="password"
      type="password"
      (input)="updateField('register', 'password', $event)"
      required
    />

    <label for="isdirector">Is Director:</label>
    <input
      id="isdirector"
      name="isdirector"
      type="checkbox"
      (change)="updateField('register', 'isdirector', $event)"
    />

    <button type="button" (click)="onRegister()">Register</button>
  </form>

  <h2>Login</h2>
  <form>
    <label for="login-email">Email:</label>
    <input
      id="login-email"
      type="email"
      (input)="updateField('login', 'email', $event)"
      required
    />

    <label for="login-password">Password:</label>
    <input
      id="login-password"
      type="password"
      (input)="updateField('login', 'password', $event)"
      required
    />

    <button type="button" (click)="onLogin()">Login</button>
  </form>

  <!-- Message visuel -->
  <div class="message" [class.error]="isError" [class.success]="!isError">
    {{ message }}
  </div>
</div>
