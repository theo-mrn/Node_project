<div class="status-container">
  <h2>Your role</h2>

  <div class="message" [class.error]="isError" [class.success]="!isError">
    {{ message }}
  </div>

  <p>
    Status : <strong>{{ isdirector ? 'Director' : 'User' }}</strong>
  </p>

  <button (click)="toggleDirectorStatus()">
    {{ isdirector ? 'Become user' : 'Become  director' }}
  </button>
</div>
